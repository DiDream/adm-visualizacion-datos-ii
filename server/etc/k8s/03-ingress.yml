apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: adm-server
  namespace: adm-2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
spec:
  rules:
  - http:
      paths:
      - path: /adm-1/api(/|$)(.*)
        backend:
          serviceName: adm-server
          servicePort: 3000